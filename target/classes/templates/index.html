<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/layout/main_layout}">

<head layout:fragment="header">
	<title id="Title">Attendee 로그인</title>
	
</head>

<!-- 일정, 제목 -->
<div id="loginPage" class="col-md-6 col-md-offset-3" layout:fragment="content">

	<p class="text-muted mt-5 mb-4 text-center">환영합니다 : )</p>
	<p class="text-muted mb-5 text-center">QR코드로 출석이 빠르고 간편합니다.</p>
	
	<div class="w-100">
		<form class="form-horizontal" id="signinForm" action="/login" method="post">
 		  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
 		  <!-- ID -->
		  <div class="form-group">
		    <label for="username" class="col-sm-3 control-label">아이디</label>
		    <div class="col-sm-12">
		      <input type="text" class="form-control" id="username" name="username" placeholder="아이디">
		    </div>
		  </div>
		  <!-- PASSWORD -->
		  <div class="form-group">
		    <label for="password" class="col-sm-3 control-label">비밀번호</label>
		    <div class="col-sm-12">
		      <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
		    </div>
		  </div>
		  <!-- Auto Save -->
		  <div class="form-group m-0">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		           <!-- <input type="checkbox"> 아이디 기억하기  -->
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-12">
		    	<button id="loginBtn" type="button" class="w-100 btn border-dark pr-5 pl-5">로그인</button>
		     </div>
		  </div>
		</form>
		<div class="w-100 text-center pt-3">
			<a href="/signup" class="text-primary ml-1"><span class="text-muted mr-2" style="font-size:0.5em">아직 회원이 아니세요?</span>회원가입</a>
		</div>
	</div>
</div>	

<th:block layout:fragment="script">
<script th:inline="javascript">
	var button = document.getElementById('loginBtn');
	button.addEventListener('click',function(){
		login();
	})
	function login(){
		var name = $('#username').val();
		var pw = $('#password').val();
		if(name === "" || pw === ""){
			window.alert("아이디와 비밀번호를 입력해주세요.");
			return false;
		}
		$('#signinForm').submit();
	}
</script>
</th:block>
</html>
